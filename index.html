<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Learning Algorithm Selector</title>
    <!-- Styles CSS -->
    <link href="styles.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Machine Learning Algorithm Selector</h1>
        <div class="card p-4 shadow">
            <div class="mb-3">
                <label for="algorithmSelector" class="form-label">Select Algorithm</label>
                <select id="algorithmSelector" class="form-select">
                    <option value="kmeans">K-Means Clustering</option>
                    <option value="svm">Support Vector Machine (SVM)</option>
                </select>
            </div>
            <button id="runButton" class="btn btn-primary mb-3">Run</button>
            <canvas id="chartCanvas" width="400" height="400"></canvas>
            <div id="output" class="alert alert-info mt-3" role="alert">
                Output will appear here...
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
